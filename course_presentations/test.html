import pexpect
import getpass
import sys

command = sys.argv[1]
user = raw_input("Username: ")
password = getpass.getpass()
enable_pass = getpass.getpass(prompt='Enter enable secret: ')

for ip in ['192.168.100.1','192.168.100.2','192.168.100.3']:
    print "Connection to device %s" % ip
    t = pexpect.spawn('ssh %s@%s' % (user, ip))

    t.expect('Password:')
    t.sendline(password)

    t.expect('>')
    t.sendline('enable')

    t.expect('Password:')
    t.sendline(enable_pass)

    t.expect('#')
    t.sendline("terminal length 0")

    t.expect('#')
    t.sendline(command)

    t.expect('#')
    print t.before
